{% extends 'news/base.html' %}
{% load static %}

{% block title %} User Profile {% endblock title %}

{% block content %}
<h3>Welcome, {{ user.username }}</h3>
    <h3><a href="{% url 'logout' %}" class="color: red ">Logout</a></h3>
    <h2>About you:</h2>
    <img src="{{ profile.photo.url }}" >
 <label>Username:</label><input value="{{ user.username }}" readonly placeholder="kiritilmagan"><br>
 <label>Email:</label><input value="{{ user.email }}" readonly placeholder="kiritilmagan"><br>
 <label>Firstname:</label><input value="{{ user.first_name }}" readonly placeholder="kiritilmagan"><br>
 <label>Lastname:</label><input value="{{ user.last_name }}" readonly placeholder="kiritilmagan"><br>

<h4><a href="{% url 'password_change' %}" style="color: red;">Change password</a>   <a href="{% url 'edit_user_information' %}" style="color: red;">Change password</a></h4>

{% endblock content %}
